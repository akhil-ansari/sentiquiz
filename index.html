<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentient Quiz</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: "Poppins", sans-serif;
      color: #fff;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: 
        linear-gradient(145deg, rgba(0,0,0,0.95), rgba(20,0,25,0.95)),
        url("https://www.google.com/url?sa=i&url=https%3A%2F%2Fcryptorank.io%2Fprice%2Fsentient&psig=AOvVaw3bDTCGORdPStepsK53dk8l&ust=1761752117059000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCIiWwJucx5ADFQAAAAAdAAAAABAE") center/cover no-repeat;
      background-blend-mode: overlay;
      background-attachment: fixed;
      backdrop-filter: blur(2px);
    }

    h1 {
      color: #ff3ec9;
      font-size: 2.6rem;
      text-shadow: 0 0 15px #ff3ec9, 0 0 30px #ff0099;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .quiz-container {
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 62, 201, 0.4);
      padding: 30px;
      width: 400px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
      min-height: 200px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .question {
      font-size: 1.1rem;
      margin-bottom: 15px;
      font-weight: 500;
    }

    label {
      display: block;
      margin: 8px 0;
      cursor: pointer;
      transition: color 0.3s;
    }

    label:hover {
      color: #ff64d2;
    }

    input[type="radio"] {
      accent-color: #ff3ec9;
      margin-right: 8px;
      cursor: pointer;
    }

    button {
      background-color: #ff3ec9;
      border: none;
      color: white;
      padding: 10px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background-color: #ff64d2;
      box-shadow: 0 0 20px #ff3ec9;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ff64d2;
    }
  </style>
</head>
<body>
  <h1>Sentient Quiz</h1>
  <div class="quiz-container" id="quiz">
    <div id="question-container"></div>
    <button id="next-btn" style="display:none;">Next</button>
    <p id="result"></p>
  </div>

  <script>
    const questions = [
      {
        question: "What does AGI stand for?",
        options: ["Artificial General Intelligence", "Automatic Graph Integration"],
        answer: 0
      },
      {
        question: "Which language is mostly used to build AI systems?",
        options: ["Python", "HTML"],
        answer: 0
      },
      {
        question: "Sentient AI aims to...",
        options: ["Connect intelligent agents collaboratively", "Replace human creativity"],
        answer: 0
      }
    ];

    let current = 0;
    let score = 0;

    const questionContainer = document.getElementById("question-container");
    const nextBtn = document.getElementById("next-btn");
    const result = document.getElementById("result");

    function loadQuestion() {
      const q = questions[current];
      questionContainer.innerHTML = `
        <div class="question">Q${current + 1}: ${q.question}</div>
        ${q.options.map((opt, i) => `
          <label>
            <input type="radio" name="answer" value="${i}" /> ${opt}
          </label>
        `).join('')}
      `;
      nextBtn.style.display = "none";
    }

    questionContainer.addEventListener("change", () => {
      nextBtn.style.display = "inline-block";
    });

    nextBtn.addEventListener("click", () => {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) return;
      if (parseInt(selected.value) === questions[current].answer) score++;
      current++;
      if (current < questions.length) {
        loadQuestion();
      } else {
        questionContainer.innerHTML = "";
        result.innerHTML = `ðŸŽ¯ You scored ${score} / ${questions.length}`;
        nextBtn.style.display = "none";
      }
    });

    loadQuestion();
  </script>
</body>
</html>
