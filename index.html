<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentient Quiz</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: "Poppins", sans-serif;
      color: #fff;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: radial-gradient(circle at center, #080008, #000 90%);
      position: relative;
    }

    /* Glowing neural grid overlay */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: 
        repeating-linear-gradient(90deg, rgba(255, 60, 200, 0.04) 0px, rgba(255, 60, 200, 0.04) 1px, transparent 1px, transparent 100px),
        repeating-linear-gradient(0deg, rgba(255, 60, 200, 0.04) 0px, rgba(255, 60, 200, 0.04) 1px, transparent 1px, transparent 100px);
      background-size: 100px 100px;
      animation: pulse 8s infinite linear;
      z-index: 0;
      opacity: 0.3;
    }

    /* Animated circuit sparks */
    body::after {
      content: "";
      position: absolute;
      width: 150%;
      height: 150%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255, 50, 150, 0.15) 0, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(0, 255, 180, 0.15) 0, transparent 40%);
      filter: blur(100px);
      animation: flow 10s infinite alternate ease-in-out;
      z-index: 0;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.02); opacity: 0.5; }
      100% { transform: scale(1); opacity: 0.3; }
    }

    @keyframes flow {
      0% { transform: translate(0, 0); }
      50% { transform: translate(-5%, 5%); }
      100% { transform: translate(5%, -5%); }
    }

    .quiz-box {
      background: rgba(10, 0, 20, 0.85);
      border: 1px solid rgba(255, 62, 201, 0.4);
      border-radius: 30px;
      box-shadow: 0 0 40px rgba(255, 62, 201, 0.4), inset 0 0 20px rgba(0, 255, 200, 0.05);
      width: 400px;
      padding: 40px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
      position: relative;
      z-index: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .title {
      font-size: 1.2rem;
      color: #ff3ec9;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 20px;
    }

    .question {
      font-size: 1.1rem;
      margin-bottom: 25px;
      font-weight: 500;
    }

    .options {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
    }

    .options label {
      width: 100%;
      background: rgba(255, 62, 201, 0.1);
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid transparent;
    }

    .options label:hover {
      background: rgba(255, 62, 201, 0.2);
      box-shadow: 0 0 15px rgba(255, 62, 201, 0.3);
      border-color: rgba(255, 62, 201, 0.4);
    }

    input[type="radio"] {
      accent-color: #ff3ec9;
      margin-right: 8px;
    }

    button {
      background-color: #ff3ec9;
      border: none;
      color: white;
      padding: 10px 30px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 20px;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(255, 62, 201, 0.5);
    }

    button:hover {
      background-color: #ff64d2;
      box-shadow: 0 0 25px #ff3ec9;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #00ffcc;
    }

    footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      color: #ff3ec9;
      font-weight: 600;
      font-size: 1.4rem;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #ff3ec9, 0 0 25px #ff0099;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="quiz-box">
    <div class="title">Question</div>
    <div class="question" id="question-text"></div>
    <div class="options" id="options"></div>
    <button id="next-btn" style="display:none;">Next</button>
    <p id="result"></p>
  </div>

  <footer>Sentient</footer>

  <script>
    const questions = [
      {
        question: "What does AGI stand for?",
        options: [
          "Artificial General Intelligence",
          "Automatic Graph Integration",
          "Advanced Global Interface",
          "Algorithmic Grid Intelligence"
        ],
        answer: 0
      },
      {
        question: "Which is the most used language for AI development?",
        options: ["Python", "C++", "HTML", "PHP"],
        answer: 0
      },
      {
        question: "Sentient AI aims to...",
        options: [
          "Connect intelligent agents collaboratively",
          "Replace human creativity",
          "Destroy data privacy",
          "Work offline only"
        ],
        answer: 0
      }
    ];

    let current = 0;
    let score = 0;

    const questionText = document.getElementById("question-text");
    const optionsContainer = document.getElementById("options");
    const nextBtn = document.getElementById("next-btn");
    const result = document.getElementById("result");

    function loadQuestion() {
      const q = questions[current];
      questionText.textContent = q.question;
      optionsContainer.innerHTML = q.options
        .map(
          (opt, i) => `
        <label>
          <input type="radio" name="answer" value="${i}" /> ${opt}
        </label>`
        )
        .join("");
      nextBtn.style.display = "none";
    }

    optionsContainer.addEventListener("change", () => {
      nextBtn.style.display = "inline-block";
    });

    nextBtn.addEventListener("click", () => {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) return;
      if (parseInt(selected.value) === questions[current].answer) score++;
      current++;
      if (current < questions.length) {
        loadQuestion();
      } else {
        questionText.textContent = "";
        optionsContainer.innerHTML = "";
        result.innerHTML = `ðŸ¤– You scored ${score} / ${questions.length}`;
        nextBtn.style.display = "none";
      }
    });

    loadQuestion();
  </script>
</body>
</html>
