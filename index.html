<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentient Quiz</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      color: #fff;
      background: url("https://i.ibb.co/5hjsBbT/sentient-logo-bg.png") center/cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      backdrop-filter: blur(4px);
    }

    h1 {
      color: #ff3ec9;
      font-size: 2.5rem;
      text-shadow: 0 0 10px #ff3ec9;
      margin-bottom: 20px;
    }

    .quiz-container {
      background-color: rgba(0, 0, 0, 0.85);
      border-radius: 20px;
      box-shadow: 0 0 30px #ff3ec9;
      padding: 30px;
      width: 400px;
      text-align: center;
      transition: 0.5s;
      min-height: 200px;
    }

    .question {
      font-size: 1.1rem;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin: 8px 0;
      cursor: pointer;
    }

    button {
      background-color: #ff3ec9;
      border: none;
      color: white;
      padding: 10px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff64d2;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ff64d2;
    }
  </style>
</head>
<body>
  <h1>Sentient Quiz</h1>
  <div class="quiz-container" id="quiz">
    <div id="question-container"></div>
    <button id="next-btn" style="display:none;">Next</button>
    <p id="result"></p>
  </div>

  <script>
    const questions = [
      {
        question: "What does AGI stand for?",
        options: ["Artificial General Intelligence", "Automatic Graph Integration"],
        answer: 0
      },
      {
        question: "Which language is mostly used to build AI systems?",
        options: ["Python", "HTML"],
        answer: 0
      },
      {
        question: "Sentient AI aims to...",
        options: ["Connect intelligent agents collaboratively", "Replace human creativity"],
        answer: 0
      }
    ];

    let current = 0;
    let score = 0;

    const questionContainer = document.getElementById("question-container");
    const nextBtn = document.getElementById("next-btn");
    const result = document.getElementById("result");

    function loadQuestion() {
      const q = questions[current];
      questionContainer.innerHTML = `
        <div class="question">Q${current + 1}: ${q.question}</div>
        ${q.options.map((opt, i) => `
          <label>
            <input type="radio" name="answer" value="${i}" /> ${opt}
          </label>
        `).join('')}
      `;
      nextBtn.style.display = "none";
    }

    questionContainer.addEventListener("change", () => {
      nextBtn.style.display = "inline-block";
    });

    nextBtn.addEventListener("click", () => {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) return;
      if (parseInt(selected.value) === questions[current].answer) score++;
      current++;
      if (current < questions.length) {
        loadQuestion();
      } else {
        questionContainer.innerHTML = "";
        result.innerHTML = `ðŸŽ¯ You scored ${score} / ${questions.length}`;
        nextBtn.style.display = "none";
      }
    });

    loadQuestion();
  </script>
</body>
</html>
