<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mind-Blowing Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --main-bg: linear-gradient(135deg,#1e3c72 0%, #2a5298 100%);
            --accent: #ffbe0b;
            --correct: #06d6a0;
            --incorrect: #ef476f;
        }
        body {
            margin: 0; 
            font-family: 'Segoe UI', sans-serif;
            background: var(--main-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #quiz-container {
            background: rgba(255,255,255,0.13);
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
            backdrop-filter: blur(10px);
            border-radius: 26px;
            padding: 40px 30px;
            width: 350px;
        }
        h1 {
            color: var(--accent);
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }
        .question {
            font-size: 1.2em;
            color: #fff;
            margin-bottom: 20px;
            min-height: 48px;
            transition: color 0.3s;
        }
        .answer-btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border: none;
            border-radius: 18px;
            background: #fff;
            color: #222;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.35s, color 0.35s;
        }
        .answer-btn.correct {
            background: var(--correct);
            color: #fff;
        }
        .answer-btn.incorrect {
            background: var(--incorrect);
            color: #fff;
        }
        #progress {
            width: 100%;
            background: #eee;
            border-radius: 14px;
            overflow: hidden;
            margin: 10px 0;
            height: 10px;
            box-shadow: 1px 2px 6px #2222;
        }
        #progress-bar {
            height: 100%;
            background: var(--accent);
            width: 0;
            transition: width 0.5s cubic-bezier(.35,1.01,.52,.97);
        }
        #next-btn, #restart-btn {
            display: block;
            margin: 30px auto 0;
            padding: 12px 20px;
            border: none;
            border-radius: 20px;
            background: var(--accent);
            color: #222;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }
        #next-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #result {
            color: #fff;
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
            animation: pop 1s forwards;
            margin-top: 15px;
        }
        @keyframes pop {
            0% { transform: scale(0.6);}
            80% { transform: scale(1.05);}
            100% { transform: scale(1);}
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>Mind-Blowing Quiz</h1>
        <div id="progress">
            <div id="progress-bar"></div>
        </div>
        <div class="question" id="question"></div>
        <div id="answers"></div>
        <button id="next-btn" disabled>Next</button>
        <div id="result"></div>
        <button id="restart-btn" style="display:none;">Restart</button>
    </div>
    <script>
    const quizData = [
        {
            question: "What is the largest planet in our Solar System?",
            answers: ["Earth","Jupiter","Saturn","Venus"],
            correct: 1
        },
        {
            question: "Which element has the chemical symbol 'O'?",
            answers: ["Gold","Osmium","Oxygen","Oxide"],
            correct: 2
        },
        {
            question: "Who painted the Mona Lisa?",
            answers: ["Vincent van Gogh","Leonardo da Vinci","Pablo Picasso","Claude Monet"],
            correct: 1
        }
    ];
    let currentQ = 0, score = 0, answered = false;
    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const nextBtn = document.getElementById("next-btn");
    const progressBar = document.getElementById("progress-bar");
    const resultEl = document.getElementById("result");
    const restartBtn = document.getElementById("restart-btn");

    function loadQuestion() {
        answered = false;
        nextBtn.disabled = true;
        resultEl.textContent = '';
        const q = quizData[currentQ];
        questionEl.textContent = q.question;
        answersEl.innerHTML = '';
        q.answers.forEach((ans, i) => {
            const btn = document.createElement('button');
            btn.className = 'answer-btn';
            btn.textContent = ans;
            btn.onclick = () => selectAnswer(i, btn);
            answersEl.appendChild(btn);
        });
        // Update progress bar
        progressBar.style.width = ((currentQ/quizData.length)*100) + "%";
    }

    function selectAnswer(idx, btn) {
        if(answered) return;
        answered = true;
        const q = quizData[currentQ];
        const buttons = answersEl.querySelectorAll(".answer-btn");
        if(idx === q.correct) {
            btn.classList.add('correct');
            score++;
            resultEl.textContent = "Correct! ðŸŽ‰";
        } else {
            btn.classList.add('incorrect');
            resultEl.textContent = "Oops! The answer is: " + q.answers[q.correct];
            buttons[q.correct].classList.add('correct');
        }
        nextBtn.disabled = false;
        // Disable all buttons after answer
        buttons.forEach(b=>b.disabled=true);
    }

    nextBtn.onclick = () => {
        currentQ++;
        if(currentQ<quizData.length){
            loadQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        questionEl.textContent = '';
        answersEl.innerHTML = '';
        nextBtn.style.display = 'none';
        resultEl.innerHTML = 
          `You scored <span style="color:var(--accent);font-size:1.5em;">${score}</span>/${quizData.length}!` +
          "<br>That's " + Math.round((score/quizData.length)*100) + "%";
        restartBtn.style.display = 'block';
        progressBar.style.width = "100%";
    }

    restartBtn.onclick = () => {
        currentQ = 0;
        score = 0;
        nextBtn.style.display = 'block';
        restartBtn.style.display = 'none';
        loadQuestion();
    }

    loadQuestion();
    </script>
</body>
</html>
