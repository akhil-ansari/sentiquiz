<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentient AGI Quiz</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", sans-serif;
      background: radial-gradient(circle at center, #080014 0%, #000 100%);
      color: #f1f1f1;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* ROBOTIC-PROCESSOR GRID BACKGROUND */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        repeating-linear-gradient(90deg, rgba(255, 0, 200, 0.03) 0 1px, transparent 1px 100px),
        repeating-linear-gradient(0deg, rgba(0, 255, 200, 0.03) 0 1px, transparent 1px 100px);
      animation: movegrid 30s linear infinite;
      z-index: 0;
    }

    @keyframes movegrid {
      from { transform: translate(0, 0); }
      to { transform: translate(-100px, -100px); }
    }

    /* GLOWING AURA */
    body::after {
      content: "";
      position: absolute;
      width: 180%;
      height: 180%;
      background:
        radial-gradient(circle at 20% 30%, rgba(255, 0, 200, 0.1), transparent 80%),
        radial-gradient(circle at 80% 70%, rgba(0, 255, 200, 0.1), transparent 80%);
      filter: blur(140px);
      animation: float 10s infinite alternate ease-in-out;
      z-index: 0;
    }

    @keyframes float {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-2%, 2%); }
    }

    /* QUIZ CARD */
    .quiz-card {
      position: relative;
      z-index: 2;
      background: rgba(20, 20, 35, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 0, 200, 0.15);
      max-width: 650px;
      width: 90%;
      padding: 40px 50px;
      backdrop-filter: blur(10px);
      text-align: left;
    }

    /* HEADER */
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .header span {
      font-size: 1.5rem;
    }

    .header h1 {
      font-size: 1.3rem;
      font-weight: 700;
      color: #fff;
    }

    .subtitle {
      color: #a0a0a0;
      font-size: 0.9rem;
      margin-bottom: 25px;
    }

    hr {
      border: none;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 20px;
    }

    .question {
      font-weight: 600;
      margin-bottom: 20px;
      font-size: 1.05rem;
      color: #fff;
    }

    /* OPTIONS */
    .option {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      padding: 12px 15px;
      border-radius: 10px;
      margin: 8px 0;
      cursor: pointer;
      transition: all 0.25s ease;
      display: flex;
      align-items: center;
    }

    .option:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    .option input {
      margin-right: 10px;
      accent-color: #a855f7;
    }

    /* BUTTONS */
    .actions {
      margin-top: 30px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    button {
      background: linear-gradient(90deg, #a855f7, #6366f1);
      border: none;
      padding: 10px 25px;
      color: #fff;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 2;
    }

    .skip {
      background: rgba(255, 255, 255, 0.1);
      color: #a0a0a0;
    }

    .skip:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* RESULT */
    #result {
      margin-top: 25px;
      color: #00ffd0;
      font-weight: 600;
      font-size: 1.1rem;
    }

    /* FOOTER */
    .footer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 2;
    }

    .madeby {
      color: #ff4dff;
      font-size: 14px;
      letter-spacing: 1px;
      text-shadow: 0 0 8px #ff4dff, 0 0 16px #ff4dff;
      margin: 0;
    }

    .sentient {
      color: #ff4dff;
      font-size: 22px;
      font-weight: 700;
      text-shadow: 0 0 12px #ff4dff, 0 0 24px #ff4dff, 0 0 40px #ff4dff;
      margin: 4px 0 0 0;
    }
  </style>
</head>
<body>
  <div class="quiz-card">
    <div class="header">
      <span>üß†</span>
      <h1>Sentient AGI Quiz</h1>
    </div>
    <p class="subtitle">Quick 10-question quiz ‚Äî test your knowledge about AGI & AI basics. Choose the best answer and press Next.</p>
    <hr />
    <div id="quiz"></div>
    <div class="actions">
      <button class="skip" id="skip-btn">Skip</button>
      <button id="next-btn" style="display:none;">Next</button>
    </div>
    <p id="result"></p>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    <p class="madeby">Made by Khaled</p>
    <p class="sentient">Sentient</p>
  </div>

  <script>
    const questions = [
      {
        question: "What is the primary mission of Sentient?",
        options: [
          "To make AI proprietary and closed source",
          "To ensure AGI is open-source, community-owned, and not controlled by a single entity",
          "To build a single super-model dominant AI",
          "To restrict access to AI research"
        ],
        answer: 1
      },
      {
        question: "What term does Sentient use to describe AI that is built by the community, aligned with users, and owned by participants?",
        options: ["Loyal AI", "Monolithic AI", "Corporate AI", "Stateless AI"],
        answer: 0
      },
      {
        question: "Which of these is a key component of Sentient‚Äôs vision for AGI?",
        options: [
          "A centralized model owned by one company",
          "A network of specialized agents, models, data & tools working together",
          "A single language model trained on social media data only",
          "Non monetised open access with no incentives"
        ],
        answer: 1
      }, 
      {
        question: "The ‚ÄúGRID‚Äù referenced by Sentient is best described as:",
        options: [
          "A neural network chip for smartphones",
          "A distributed network of agents, models, data and tools contributing to intelligence",
          "A file storage system",
          "A video game engine"
        ],
        answer: 1
      },
      {
        question: "In Sentient‚Äôs framework, what ensures that AI models remain loyal to their creators and communities?",
        options: [
          "Closed licensing",
          "Token incentives, ownership mechanics and governance built into the protocol",
          "Outsourced management",
          "No monetary rewards"
        ],
        answer: 1
      },
      {
        question: "Which feature reflects Sentient‚Äôs aim to decentralise control of AGI?",
        options: [
          "One company controlling all models",
          "Builders/community members owning and contributing to the intelligence network",
          "Models developed only behind closed doors",
          "Users only consuming without participation"
        ],
        answer: 1
      },
       {
        question: "What is the vision of Sentient in relation to AI alignment?",
        options: [
          "To make AI inaccessible",
          "To lock models behind paywalls only",
          "To align AI with community values, allow creators to earn, and keep intelligence transparent",
          "To centralise all revenue"
        ],
        answer: 2
      },
    ];

    let current = 0;
    let score = 0;
    const quizDiv = document.getElementById("quiz");
    const nextBtn = document.getElementById("next-btn");
    const skipBtn = document.getElementById("skip-btn");
    const result = document.getElementById("result");

    function loadQuestion() {
      const q = questions[current];
      quizDiv.innerHTML = `
        <div class="question">${q.question}</div>
        ${q.options.map(
          (opt, i) =>
            `<label class="option"><input type="radio" name="answer" value="${i}">${opt}</label>`
        ).join("")}
      `;
      nextBtn.style.display = "none";
    }

    quizDiv.addEventListener("change", () => {
      nextBtn.style.display = "inline-block";
    });

    nextBtn.addEventListener("click", () => {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) return;
      if (parseInt(selected.value) === questions[current].answer) score++;
      current++;
      if (current < questions.length) loadQuestion();
      else endQuiz();
    });

    skipBtn.addEventListener("click", () => {
      current++;
      if (current < questions.length) loadQuestion();
      else endQuiz();
    });

    function endQuiz() {
      quizDiv.innerHTML = "";
      result.innerHTML = `ü§ñ You scored <b>${score}</b> / ${questions.length}`;
      nextBtn.style.display = "none";
      skipBtn.style.display = "none";
    }

    loadQuestion();
  </script>
</body>
</html>


    loadQuestion();
  </script>
</body>
</html>
