<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentient Quiz</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: url("sentient-logo.png") no-repeat center center fixed;
      background-size: cover;
      background-color: #050505;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      backdrop-filter: blur(6px);
    }

    h1 {
      font-size: 2.5rem;
      color: #ff4a9a;
      text-shadow: 0 0 20px #ff4a9a88;
      margin-bottom: 20px;
    }

    .quiz-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 25px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 40px rgba(255, 74, 154, 0.4);
      transition: all 0.5s ease;
    }

    button {
      background-color: #ff4a9a;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 15px;
    }

    button:hover {
      background-color: #ff007f;
    }

    .result {
      margin-top: 20px;
      font-size: 1.3rem;
      color: #ff7dbb;
      text-shadow: 0 0 10px #ff4a9a99;
    }

    .fade {
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.98);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <h1>Sentient Quiz</h1>
  <div class="quiz-container fade" id="quizBox">
    <!-- Question content loads here dynamically -->
  </div>

  <script>
    const quizData = [
      {
        question: "What does AGI stand for?",
        options: [
          { text: "Artificial General Intelligence", correct: true },
          { text: "Automatic Graph Integration", correct: false },
        ],
      },
      {
        question: "Which language is mostly used to build AI systems?",
        options: [
          { text: "Python", correct: true },
          { text: "HTML", correct: false },
        ],
      },
      {
        question: "Sentient AI aims to...",
        options: [
          { text: "Connect intelligent agents collaboratively", correct: true },
          { text: "Replace human creativity", correct: false },
        ],
      },
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      const quizBox = document.getElementById("quizBox");
      const q = quizData[currentQuestion];
      quizBox.innerHTML = `
        <p><strong>Q${currentQuestion + 1}:</strong> ${q.question}</p>
        ${q.options
          .map(
            (opt, i) =>
              `<div><input type="radio" name="q" id="opt${i}" value="${opt.correct}">
              <label for="opt${i}">${opt.text}</label></div>`
          )
          .join("")}
        <button onclick="submitAnswer()">Submit</button>
      `;
    }

    function submitAnswer() {
      const selected = document.querySelector('input[name="q"]:checked');
      if (!selected) return alert("Please select an answer!");
      if (selected.value === "true") score++;
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      const quizBox = document.getElementById("quizBox");
      quizBox.innerHTML = `
        <h2>Quiz Completed!</h2>
        <p class="result">You scored ${score} / ${quizData.length}</p>
        <button onclick="restartQuiz()">Restart</button>
      `;
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      loadQuestion();
    }

    loadQuestion();
  </script>
</body>
</html>
