<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentient AGI Quiz</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", sans-serif;
      background: radial-gradient(circle at center, #0b0015 0%, #000 100%);
      color: #eaeaea;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* glowing processor grid background */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        repeating-linear-gradient(90deg, rgba(255, 30, 180, 0.03) 0 1px, transparent 1px 100px),
        repeating-linear-gradient(0deg, rgba(0, 255, 200, 0.03) 0 1px, transparent 1px 100px);
      background-size: 100px 100px;
      animation: gridmove 20s linear infinite;
      opacity: 0.4;
      z-index: 0;
    }

    @keyframes gridmove {
      from { transform: translate(0, 0); }
      to { transform: translate(-100px, -100px); }
    }

    /* glowing aura */
    body::after {
      content: "";
      position: absolute;
      width: 160%;
      height: 160%;
      background:
        radial-gradient(circle at 20% 30%, rgba(255, 0, 200, 0.1), transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(0, 255, 200, 0.1), transparent 50%);
      filter: blur(120px);
      animation: float 10s infinite alternate ease-in-out;
      z-index: 0;
    }

    @keyframes float {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-3%, 3%); }
    }

    /* quiz container */
    .quiz-container {
      position: relative;
      z-index: 2;
      background: rgba(10, 10, 20, 0.85);
      border-radius: 20px;
      padding: 40px 50px;
      box-shadow: 0 0 40px rgba(255, 0, 200, 0.1);
      max-width: 600px;
      width: 90%;
      text-align: left;
      backdrop-filter: blur(10px);
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .header span {
      font-size: 1.5rem;
      color: #ff3ec9;
    }

    .header h1 {
      font-size: 1.3rem;
      font-weight: 700;
      background: linear-gradient(90deg, #ff3ec9, #00ffd0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      color: #bfbfbf;
      font-size: 0.9rem;
      margin-bottom: 25px;
    }

    hr {
      border: none;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 20px;
    }

    .question {
      font-weight: 600;
      margin-bottom: 15px;
      font-size: 1.05rem;
      color: #fff;
    }

    .option {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid transparent;
      padding: 10px 15px;
      border-radius: 10px;
      margin: 8px 0;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .option:hover {
      border-color: rgba(255, 62, 201, 0.4);
      background: rgba(255, 62, 201, 0.1);
    }

    .option input {
      margin-right: 10px;
      accent-color: #ff3ec9;
    }

    .actions {
      margin-top: 20px;
      display: flex;
      justify-content: flex-start;
      gap: 10px;
    }

    button {
      background: linear-gradient(90deg, #ff3ec9, #00ffd0);
      border: none;
      padding: 10px 25px;
      color: #000;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    #result {
      margin-top: 20px;
      color: #00ffd0;
      font-weight: 600;
    }

    footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      width: 100%;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: #ff3ec9;
      text-shadow: 0 0 15px #ff3ec9, 0 0 30px #00ffd0;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div class="header">
      <span>ðŸ§ </span>
      <h1>Sentient AGI Quiz</h1>
    </div>
    <p class="subtitle">Quick 3-question test â€” see how well you know AGI & AI systems.</p>
    <hr />
    <div id="quiz"></div>
    <div class="actions">
      <button id="next-btn" style="display:none;">Next</button>
    </div>
    <p id="result"></p>
  </div>

  <footer>Sentient</footer>

  <script>
    const questions = [
      {
        question: "What does AGI stand for?",
        options: [
          "Artificial General Intelligence",
          "Automated Graph Interface",
          "Advanced Game I/O",
          "Adaptive Global Integration"
        ],
        answer: 0
      },
      {
        question: "Which language is most used to build AI?",
        options: ["Python", "C#", "PHP", "Ruby"],
        answer: 0
      },
      {
        question: "Sentient AI aims to...",
        options: [
          "Connect intelligent agents collaboratively",
          "Replace human creativity",
          "Generate social media posts",
          "Hack other AIs"
        ],
        answer: 0
      }
    ];

    let current = 0;
    let score = 0;
    const quizDiv = document.getElementById("quiz");
    const nextBtn = document.getElementById("next-btn");
    const result = document.getElementById("result");

    function loadQuestion() {
      const q = questions[current];
      quizDiv.innerHTML = `
        <div class="question">${q.question}</div>
        ${q.options.map(
          (opt, i) =>
            `<label class="option"><input type="radio" name="answer" value="${i}">${opt}</label>`
        ).join("")}
      `;
      nextBtn.style.display = "none";
    }

    quizDiv.addEventListener("change", () => {
      nextBtn.style.display = "inline-block";
    });

    nextBtn.addEventListener("click", () => {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) return;
      if (parseInt(selected.value) === questions[current].answer) score++;
      current++;
      if (current < questions.length) loadQuestion();
      else {
        quizDiv.innerHTML = "";
        result.innerHTML = `ðŸ¤– You scored <b>${score}</b> / ${questions.length}`;
        nextBtn.style.display = "none";
      }
    });

    loadQuestion();
  </script>
</body>
</html>
