<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sentient AGI Quiz â€” Simple HTML</title>
<style>
  :root{
    --bg:#071021; --card:#0f1720; --accent:#7c3aed; --muted:#94a3b8; --ok:#16a34a;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
    background: linear-gradient(180deg,#020617 0%, #071021 60%);
    color:#e6eef8;
    -webkit-font-smoothing:antialiased;
  }
  .wrap{
    max-width:820px;
    margin:48px auto;
    padding:20px;
  }
  .card{
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.16));
    border:1px solid rgba(255,255,255,0.03);
    border-radius:14px;
    padding:28px;
    box-shadow:0 8px 28px rgba(2,6,23,0.6);
  }
  h1{margin:0 0 8px;font-size:24px;letter-spacing:-0.3px}
  p.lead{color:var(--muted);margin:0 0 18px}
  .progress{height:8px;background:rgba(255,255,255,0.04);border-radius:999px;overflow:hidden;margin:18px 0}
  .bar{height:100%;background:linear-gradient(90deg,var(--accent),#3b82f6);width:0;transition:width .4s ease}
  .question{font-weight:600;font-size:18px;margin:8px 0 14px}
  .options{display:grid;gap:10px}
  button.opt{
    display:flex;align-items:center;gap:12px;
    background:rgba(255,255,255,0.02);
    border:1px solid rgba(255,255,255,0.03);
    color:inherit;padding:12px 14px;border-radius:10px;cursor:pointer;
    transition:transform .08s ease, background .12s ease, box-shadow .12s ease;
    text-align:left;
  }
  button.opt:active{transform:scale(.995)}
  button.opt:hover{background:rgba(255,255,255,0.03);box-shadow:0 6px 18px rgba(12,24,50,0.35)}
  button.opt.selected{outline:2px solid rgba(124,58,237,0.18); background:linear-gradient(90deg, rgba(124,58,237,0.12), rgba(59,130,246,0.06))}
  .controls{display:flex;gap:12px;margin-top:18px;align-items:center}
  .btn{
    background:var(--accent);border:none;color:white;padding:10px 14px;border-radius:10px;font-weight:600;cursor:pointer;
    box-shadow:0 6px 18px rgba(124,58,237,0.18);transition:transform .08s ease,opacity .12s;
  }
  .btn.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);box-shadow:none}
  .btn:disabled{opacity:.5;cursor:not-allowed}
  .result{ text-align:center;padding:26px 12px}
  .score{font-size:34px;font-weight:700;margin:6px 0}
  .share{margin-top:10px;color:var(--muted);font-size:14px}
  footer{margin-top:18px;color:var(--muted);font-size:13px;text-align:center}
  @media (max-width:520px){
    .wrap{margin:20px;padding:14px}
    .card{padding:18px}
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card" id="app" role="application" aria-labelledby="title">
      <h1 id="title">ðŸ§  Sentient AGI Quiz</h1>
      <p class="lead">Quick 10-question quiz â€” test your knowledge about AGI & AI basics. Choose the best answer and press Next.</p>

      <div class="progress" aria-hidden="true"><div class="bar" id="bar" style="width:0%"></div></div>

      <div id="screen">
        <!-- dynamic content -->
      </div>

      <footer>Simple HTML quiz â€¢ Copy & share this file</footer>
    </div>
  </div>

<script>
/* ====== Data (10 questions) ====== */
const QUESTIONS = [
  {q:"What does AGI stand for?", a:["Artificial General Intelligence","Automated Graph Interface","Advanced Game I/O","Adaptive Global Integration"], ans:0},
  {q:"Which language is most commonly used for AI prototyping?", a:["Java","Python","C","PHP"], ans:1},
  {q:"What is 'emergent behavior' in AI systems?", a:["Unexpected capabilities from complex systems","Planned outputs","A bug","A training dataset"], ans:0},
  {q:"Which test checks if a machine behaves like a human in conversation?", a:["Searle Test","Turing Test","Voight-Kampff","Kant Test"], ans:1},
  {q:"What is the main concern of the 'alignment problem'?", a:["Speed of models","Matching AI goals with human values","Model size","Network bandwidth"], ans:1},
  {q:"Which learning type uses labelled examples?", a:["Unsupervised learning","Federated learning","Supervised learning","Reinforcement learning"], ans:2},
  {q:"Which algorithm is typically used for classification?", a:["Decision Tree","K-means clustering","PCA","PageRank"], ans:0},
  {q:"What is a 'neuron' in neural networks?", a:["A hardware chip","A small software library","A computation unit that transforms inputs","A database"], ans:2},
  {q:"Which framework is commonly used for deep learning?", a:["TensorFlow","jQuery","Bootstrap","Rails"], ans:0},
  {q:"What would likely make an AI system closer to 'sentient'?", a:["Faster CPUs","Subjective experience / self-awareness","More data","Better UI"], ans:1},
];

/* ====== State ====== */
let index = 0;
let score = 0;
let selected = null;

/* ====== Helpers ====== */
const app = document.getElementById('app');
const screen = document.getElementById('screen');
const bar = document.getElementById('bar');

function renderQuestion(){
  const item = QUESTIONS[index];
  const percent = Math.round((index / QUESTIONS.length) * 100);
  bar.style.width = percent + '%';

  screen.innerHTML = `
    <div>
      <div class="question" role="heading" aria-level="2">${escapeHtml(item.q)}</div>
      <div class="options" id="opts"></div>
      <div class="controls">
        <button class="btn secondary" id="skip">Skip</button>
        <button class="btn" id="next" disabled>Next</button>
      </div>
    </div>
  `;

  const opts = document.getElementById('opts');
  item.a.forEach((opt,i) => {
    const btn = document.createElement('button');
    btn.className = 'opt';
    btn.type = 'button';
    btn.innerHTML = `<span style="flex:1">${escapeHtml(opt)}</span>`;
    btn.setAttribute('data-i', i);
    btn.onclick = () => {
      // toggle selection
      document.querySelectorAll('.opt').forEach(el=>el.classList.remove('selected'));
      btn.classList.add('selected');
      selected = i;
      document.getElementById('next').disabled = false;
    };
    opts.appendChild(btn);
  });

  // wire controls
  document.getElementById('next').onclick = handleNext;
  document.getElementById('skip').onclick = ()=> {
    selected = null;
    advance();
  };
}

function renderResult(){
  const percent = Math.round((score / QUESTIONS.length) * 100);
  bar.style.width = '100%';
  screen.innerHTML = `
    <div class="result" role="status" aria-live="polite">
      <div style="font-size:14px;color:var(--muted)">Quiz Complete</div>
      <div class="score">${score} / ${QUESTIONS.length}</div>
      <div style="margin-bottom:8px;color:var(--muted)">${percent}%</div>
      <div style="margin-bottom:10px">You are ${percent}% sentient according to this quiz ðŸ¤–</div>
      <div>
        <button class="btn" id="again">Restart</button>
        <button class="btn secondary" id="review">Review Answers</button>
      </div>
      <div class="share" style="margin-top:12px">Share: <button id="copylink" class="btn secondary" style="padding:6px 8px">Copy file</button></div>
    </div>
  `;
  document.getElementById('again').onclick = restart;
  document.getElementById('review').onclick = reviewAnswers;
  document.getElementById('copylink').onclick = copyToClipboard;
}

/* simple review that shows correct answers */
function reviewAnswers(){
  let html = `<div><h2 style="font-size:18px;margin-top:0">Review</h2><div style="max-height:420px;overflow:auto;padding-right:6px">`;
  QUESTIONS.forEach((it,i)=>{
    html += `<div style="margin-bottom:12px"><strong>Q${i+1}.</strong> ${escapeHtml(it.q)}<div style="color:var(--muted)">Answer: ${escapeHtml(it.a[it.ans])}</div></div>`;
  });
  html += `</div><div style="margin-top:12px"><button class="btn" id="back">Back</button></div></div>`;
  screen.innerHTML = html;
  document.getElementById('back').onclick = ()=> {
    if(index >= QUESTIONS.length) renderResult();
    else renderQuestion();
  };
}

/* advance and scoring */
function handleNext(){
  if(selected !== null && selected !== undefined){
    if(selected === QUESTIONS[index].ans) score++;
  }
  advance();
}

function advance(){
  selected = null;
  index++;
  if(index >= QUESTIONS.length){
    renderResult();
  } else {
    renderQuestion();
  }
}

/* restart */
function restart(){
  index = 0; score = 0; selected = null;
  bar.style.width = '0%';
  renderQuestion();
}

/* copy file (instructions) */
function copyToClipboard(){
  // since this is a local file, "copy link" will copy short instructions
  const text = "I took the Sentient AGI Quiz â€” open the HTML file to try it yourself.";
  navigator.clipboard?.writeText(text).then(()=> alert('Copied text to clipboard'), ()=> alert('Copy failed'));
}

/* small htmlentities helper */
function escapeHtml(s){
  return String(s)
    .replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
}

/* initial render */
renderQuestion();

</script>
</body>
</html>
