<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentient Quiz</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: "Poppins", sans-serif;
      color: #fff;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: 
        linear-gradient(160deg, rgba(0,0,0,0.9), rgba(25,0,40,0.95)),
        url("https://i.ibb.co/5hjsBbT/sentient-logo-bg.png") center/cover no-repeat;
      background-blend-mode: overlay;
      background-attachment: fixed;
    }

    .quiz-box {
      background: rgba(0, 0, 0, 0.75);
      border: 2px solid rgba(255, 62, 201, 0.4);
      border-radius: 30px;
      box-shadow: 0 0 40px rgba(255, 62, 201, 0.5);
      width: 400px;
      padding: 40px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .title {
      font-size: 1.2rem;
      color: #ff3ec9;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 20px;
    }

    .question {
      font-size: 1.1rem;
      margin-bottom: 25px;
      font-weight: 500;
    }

    .options {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
    }

    .options label {
      width: 100%;
      background: rgba(255, 62, 201, 0.1);
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .options label:hover {
      background: rgba(255, 62, 201, 0.25);
      box-shadow: 0 0 10px rgba(255, 62, 201, 0.4);
    }

    input[type="radio"] {
      accent-color: #ff3ec9;
      margin-right: 8px;
    }

    button {
      background-color: #ff3ec9;
      border: none;
      color: white;
      padding: 10px 30px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 20px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff64d2;
      box-shadow: 0 0 20px #ff3ec9;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ff64d2;
    }

    footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      color: #ff3ec9;
      font-weight: 600;
      font-size: 1.4rem;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #ff3ec9, 0 0 25px #ff0099;
    }
  </style>
</head>
<body>
  <div class="quiz-box">
    <div class="title">Question</div>
    <div class="question" id="question-text"></div>
    <div class="options" id="options"></div>
    <button id="next-btn" style="display:none;">Next</button>
    <p id="result"></p>
  </div>

  <footer>Sentient</footer>

  <script>
    const questions = [
      {
        question: "What does AGI stand for?",
        options: ["Artificial General Intelligence", "Automatic Graph Integration", "Advanced Global Interface", "Algorithmic Grid Intelligence"],
        answer: 0
      },
      {
        question: "Which is the most used language for AI development?",
        options: ["Python", "C++", "HTML", "PHP"],
        answer: 0
      },
      {
        question: "Sentient AI aims to...",
        options: ["Connect intelligent agents collaboratively", "Replace human creativity", "Destroy data privacy", "Work offline only"],
        answer: 0
      }
    ];

    let current = 0;
    let score = 0;

    const questionText = document.getElementById("question-text");
    const optionsContainer = document.getElementById("options");
    const nextBtn = document.getElementById("next-btn");
    const result = document.getElementById("result");

    function loadQuestion() {
      const q = questions[current];
      questionText.textContent = q.question;
      optionsContainer.innerHTML = q.options.map((opt, i) => `
        <label>
          <input type="radio" name="answer" value="${i}" /> ${opt}
        </label>
      `).join('');
      nextBtn.style.display = "none";
    }

    optionsContainer.addEventListener("change", () => {
      nextBtn.style.display = "inline-block";
    });

    nextBtn.addEventListener("click", () => {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) return;
      if (parseInt(selected.value) === questions[current].answer) score++;
      current++;
      if (current < questions.length) {
        loadQuestion();
      } else {
        questionText.textContent = "";
        optionsContainer.innerHTML = "";
        result.innerHTML = `ðŸŽ¯ You scored ${score} / ${questions.length}`;
        nextBtn.style.display = "none";
      }
    });

    loadQuestion();
  </script>
</body>
</html>
