<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentient Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('sentient-logo.png') no-repeat center center fixed;
      background-size: 300px;
      background-color: #0a0a0a;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      backdrop-filter: blur(5px);
    }

    h1 {
      font-size: 2.2rem;
      color: #ff4a9a;
      text-shadow: 0 0 15px #ff4a9a88;
    }

    .quiz-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      margin: 20px auto;
      box-shadow: 0 0 30px rgba(255, 74, 154, 0.4);
    }

    button {
      background-color: #ff4a9a;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff007f;
    }

    .result {
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <h1>Sentient Quiz</h1>
  <div class="quiz-container">
    <p><strong>Q1:</strong> What does AGI stand for?</p>
    <input type="radio" name="q1" value="1"> Artificial General Intelligence<br>
    <input type="radio" name="q1" value="0"> Automatic Graph Integration<br><br>

    <p><strong>Q2:</strong> Which language is mostly used to build AI systems?</p>
    <input type="radio" name="q2" value="1"> Python<br>
    <input type="radio" name="q2" value="0"> HTML<br><br>

    <p><strong>Q3:</strong> Sentient AI aims to...</p>
    <input type="radio" name="q3" value="1"> Connect intelligent agents collaboratively<br>
    <input type="radio" name="q3" value="0"> Replace human creativity<br><br>

    <button onclick="checkAnswers()">Submit</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function checkAnswers() {
      let score = 0;
      const questions = 3;
      const answers = document.querySelectorAll('input[type="radio"]:checked');
      answers.forEach(a => score += parseInt(a.value));
      document.getElementById('result').innerText = `You scored ${score} / ${questions}`;
    }
  </script>

</body>
</html>
